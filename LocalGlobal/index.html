<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props</title>
</head>

<body>
    <div id="app">
        <div class="content">
            <h1 class="title">Coffe Plans</h1>
            <h2 class="subtitle">
                We travel the world to source the very best single origin coffe for you
            </h2>
            <plan-picker></plan-picker>
        </div>
    </div>
    <script type="text/x-template" id="plan-template">

        <div class="plan">
            <div class="description">
                <span class="title">
                    {{name}}
                </span>
            </div>
        </div>

    </script>
    <script type="text/x-template" id="plan-picker-template">
       
        <div class="plans">
            <plan v-for="plan in plans" :name="plan"></plan>
        </div>

    </script>

    <script src="app.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>

</html>
